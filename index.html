<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Hunting</title>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@4.10.5/dist/full.min.css"
      rel="stylesheet"
      type="text/css"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .phone {
        margin: 20px;
        padding: 20px;
        background-color: pink;
        border-radius: 40px;
      }
    </style>
  </head>
  <body>
    <header></header>
    <main>
      <h1 class="m-4">All Phones are here</h1>
      <div class="search-container">
        <input
          type="text"
          placeholder="Type here"
          id="search-field"
          class="input input-bordered w-full max-w-xs"
        />
        <button onclick="searchPhoneBtn()" class="btn btn-accent">
          Accent
        </button>
      </div>
      <section>
        <div class="loading flex m-auto hidden my-32" id="loading">
          <span class="loading loading-spinner loading-lg"></span>
        </div>
        <div id="phone_container" class="grid grid-cols-4 gap-3">
          <!-- <div class="card w-96 bg-base-100 shadow-xl">
          <figure class="px-10 pt-10">
            <img
              src="https://img.daisyui.com/images/stock/photo-1606107557195-0e29a4b5b4aa.jpg"
              alt="Shoes"
              class="rounded-xl"
            />
          </figure>
          <div class="card-body items-center text-center">
            <h2 class="card-title">Shoes!</h2>
            <p>If a dog chews shoes whose shoes does he choose?</p>
            <div class="card-actions">
              <button class="btn btn-primary">Buy Now</button>
            </div>
          </div>
        </div> -->
        </div>
      </section>
      <div id="show_button" class="show-all my-5 flex justify-center hidden">
        <button onclick="handleShowAll()" class="btn btn-accent">
          Show All
        </button>
      </div>

      <!-- show details modal -->
      <!-- Open the modal using ID.showModal() method -->
      <div>
        <dialog id="show_modal" class="modal modal-bottom sm:modal-middle">
          <div class="modal-box">
            <div id="single_phone_details"></div>
            <div class="modal-action">
              <form method="dialog">
                <!-- if there is a button in form, it will close the modal -->
                <button class="btn">Close</button>
              </form>
            </div>
          </div>
        </dialog>
      </div>
    </main>
    <script src="js/phone.js"></script>
  </body>
</html>
